<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Poll app Login</title>
        <link href="main.css" rel="stylesheet" type="text/css" />
		<link rel="icon" type="image/png" href="./favicon/favicon-16x16.png" sizes="16x16" />
</head>

<body>	
	
	<div id="wrapper">
		<div id="login" class="animate form">
			<form id='myForm' method='POST'> 
				<h1>Log in</h1> 
				<p> 
					<label for="username" class="uname" data-icon="u" > Your username </label>
					<input id="username"  required="required" type="text" placeholder="myusername"/>
				</p>
				<p> 
					<label for="password" class="youpasswd" data-icon="p"> Your password </label>
					<input id="password"  required="required" type="password" placeholder="eg. X8df!90EO" /> 
				</p>
				<p class="keeplogin"> 
					<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
					<label for="loginkeeping">Keep me logged in</label>
				</p>
				<p> 
					
					<input id="encrypt" name="encrypt" display='none' type="text" placeholder="eg. X8df!90EO" /> 
				</p>
				<p class="login button"> 
					<input type="submit" formmethod="post" /> 
				</p>
				<p class="change_link">
					Not a member yet ?
					<a href="#toregister" class="to_register">Join us</a>
				</p>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type='text/javascript' src='/main.js'></script>
</body>
</html>
